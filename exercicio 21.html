<html>
    <head>
        <script>
            /*21 - Escreva um programa que leia as notas das duas avaliações normais e a nota da avaliação optativa. Calcular a média do 
            semestre considerando que a prova optativa substitui a nota mais baixa entre as duas primeiras avaliações. 
            Escrever a média e mensagens que indiquem se o aluno foi aprovado, reprovado ou está em exame, de acordo com as informações abaixo:*/
            var avaliacao1 = parseInt(prompt("Insira a nota da avaliação um."));
            var avaliacao2 = parseInt(prompt("Insira a nota da avaliação dois."));
            var optativa = parseInt(prompt("Insira a nota da avaliação optativa."));

            if (optativa > avaliacao1){
                var media = (optativa + avaliacao2) / 2 ;
            }
            else if (optativa > avaliacao2){
                var media = (optativa + avaliacao1) / 2;
            }

            if (optativa < avaliacao1 && avaliacao2){
                var media = (avaliacao1 + avaliacao2) / 2;
            }

            if (media >= 6){
                alert("APROVADO.")
            }
            if (media < 3){
                alert("REPROVADO.")
            }
            if (media >= 3 && media < 6){
                alert("EXAME.")
            }
            
        </script>
    </head>
</html>
