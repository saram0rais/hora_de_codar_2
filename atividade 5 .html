<html>
    <head>
        <script>
            /*Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais 
            ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.*/

            var v1 = parseInt(prompt("Informe um valor"));
            var v2 = parseInt(prompt("Agora informe mais um valor"));

            if (v1 == v2){
                alert("Números Iguais.")
            }

            if (v1 > v2){
                alert("Primeiro é maior.")
            }

            if (v2 > v1){
                alert("Segundo maior.")
            }

        </script>
    </head>
</html>
