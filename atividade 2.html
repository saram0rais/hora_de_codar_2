<html>
    <head>
        <script>
            var valor = parseInt(prompt("Informe um valor"));

            if (valor > 0){
                alert("O valor é positivo.")
            }
            if(valor < 0){
                alert("O valor é negativo.")
            }
            if(valor == 0){
                alert("O valor é nulo.")
            }
            
        </script>
    </head>
</html>
