<html>
    <head>
        <script>
            /*16 - As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa que leia 
            o número de maçãs compradas (considere que o usuário informará a quantidade), e calcule e escreva o valor total da compra.*/
            var qnt = parseInt(prompt("Quantas maças você comprou?"));
            if (qnt < 12){
                var preco = (qnt * 0.30)
                alert("R$" + preco)
            }
            else{
                var preco = (qnt * 0.25)
                alert("R$"+ preco)
            }

        </script>
    </head>
</html>
