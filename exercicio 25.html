<html>
    <head>
        <script>
            /*25 - Uma micro calculadora
            Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem
            executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
            O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
            que só serão lidos os valores 1, 2, 3 ou 4 para as operações*/

            var v_inteiro1 = parseInt(prompt("Informe o primeiro número inteiro."));
            var v_inteiro2 = parseInt(prompt("Informe o segundo número inteiro."));
            var operacao = parseInt(prompt("Escolha uma das seguinte operações de acordo com o número ao lado: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"));
            
            var adicao1 = (v_inteiro1 + v_inteiro2);
            var subtracao2 = (v_inteiro1 - v_inteiro2);
            var divisao3 = (v_inteiro1 / v_inteiro2);
            var multiplicacao4 = (v_inteiro1 * v_inteiro2);

            if(operacao == 1){
                alert(adicao1);
            }

            if(operacao == 2){
                alert(subtracao2)
            }

            if(operacao == 3){
                alert(divisao3)
            }

            if(operacao == 4){
                alert(multiplicacao4)
            }

        </script>
    </head>
</html>
