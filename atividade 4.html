        <script>
            /*4. Faça um programa que leia 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.*/

            if (valor_1 > valor_2 && valor_1 > valor_3){
                if(valor_2 > valor_3){
                alert(valor_1 + valor_2)
                }
                if (valor_3 > valor_2){
                    alert(valor_1 + valor_3)
                }
            }
            
            if (valor_2 > valor_1 && valor_2 > valor_3){
                if(valor_1 > valor_3){
                alert(valor_2 + valor_1)
                }
                if (valor_3 > valor_1){
                    alert(valor_2 + valor_3)
                }
            }

            if (valor_3 > valor_1 && valor_3 > valor_2){
                if(valor_1 > valor_2){
                alert(valor_3 + valor_1)
                }
                if (valor_2 > valor_1){
                    alert(valor_3 + valor_2)
                }
            }

        </script>
