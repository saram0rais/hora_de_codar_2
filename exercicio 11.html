<html>
    <head>
        <script>
            var preco = 2.90;
            var marcacao_inicial = parseInt(prompt("Informe a marcação inicial do dia"));
            var marcacao_final = parseInt(prompt("Informe a marcação final do dia"));
            var numero_combustivel_gasto = parseInt(prompt("Informe o número de combústil gasto"));
            var valor_recebido = parseInt(prompt("Valor total recebido dos passageiros "));

            var consumo = preco * numero_combustivel_gasto;
            var lucro = valor_recebido - consumo;
