<html>
    <head>
        <script>
            /*19 - Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. 
            Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.*/

            var gremio = parseInt(prompt("Número de gols do Grêmio"));
            var inter = parseInt(prompt("Número de gols do Inter"))

            if (gremio > inter){
                alert("Grêmio é o vencedor.")
            }
            if (inter > gremio){
                alert("Inter é o vencedor.")
            }
            if(gremio == inter){
                alert("EMPATE")
            }
        </script>
    </head>
</html>
