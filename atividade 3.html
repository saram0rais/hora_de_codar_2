<html>
    <head>
        <script>
            var valor_1 = parseInt(prompt("Informe um número."));
            var valor_2 = parseInt(prompt("Informe outro número."));
            var valor_3 = parseInt(prompt("Só mais um, prometo."));

            if (valor_1 > valor_2 && valor_1 > valor_3){
                alert(valor_1)
            }
            if (valor_2 > valor_1 && valor_2 > valor_3 ){
                alert(valor_2)
            }
            if (valor_3 > valor_1 && valor_3 > valor_2){
                alert(valor_3)
            }
        </script>
    </head>
</html>
