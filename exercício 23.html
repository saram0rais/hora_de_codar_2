<html>
    <head>
        <script>
            /*23 - Faça um programa em que o usuário informe 20 valores e no final, escreva o maior e o menor valor lido.*/
            var n_maior = 0;
            var n_menor = 0;
            contador = 0;

            while (contador < 20){
                var numero = parseInt(prompt("Informe um numero"));
                
                if(contador == 0){
                    var maior = numero;
                    var menor = numero;
                }
         
                if (numero < menor){
                    menor = numero;
                }
                else{
                    if (numero > maior){
                        maior = numero;
                    }
                }

                n_maior = maior;
                n_menor = menor;

                contador++

            }

            alert(n_maior + " " + n_menor);

        </script>
    </head>
</html>
