<html>
    <head>
        <script>
            var numero_1 = parseInt(prompt("Informe um número"));
            var numero_2 = parseInt(prompt("Informe outro número"));

            if (numero_2 > numero_1){
                alert("O número maior é " + numero_2)
            }
            else{
                alert("O número maior é " + numero_1)
            }

        </script>
    </head>
</html>
